name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17 for Android Gradle Plugin
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # Use Zulu OpenJDK
          java-version: '17'   # Java 17 as required by Gradle

      # Step 3: Cache Gradle dependencies to speed up builds
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 4: Grant execute permission for Gradle Wrapper
      - name: Grant execute permission for Gradlew
        run: chmod +x ./gradlew

      # Step 5: Build the project with Gradle
      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      # Step 6: Run Unit Tests
      - name: Run Unit Tests
        run: ./gradlew test

      # Step 7: Assemble Debug APK
      - name: Assemble Debug APK
        run: ./gradlew assembleDebug
